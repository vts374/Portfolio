<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      body {
        background-color: lightsteelblue;
      }
      h1 {
        text-align: center;
        color: #c7aa8d;
      }
      form {
        background-color: rgb(185, 233, 219);
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      fieldset {
        margin-bottom: 20px;
        border: none;
      }
      label {
        display: block;
        /* margin-bottom: 10px; */
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
      }
      input[type="checkbox"],
      input[type="radio"] {
        margin-right: 5px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      iframe {
        width: 100%;
        height: 300px;
      } /* Media queries for
    smaller screens */
      @media (max-width: 600px) {
        form {
          padding: 10px;
        }
        input,
        select,
        textarea {
          font-size: 14px;
        }
        iframe {
          height: 200px;
        }
      }
    </style>
  </head>

  <body style="background-color: lightsteelblue">
    <h1 style="text-align: center; color: orange">Feedback Form</h1>
    <form
      action="http://www.example.com/review.php"
      method="get"
      style="background-color: rgb(185, 233, 219)"
    >
      <fieldset>
        <legend>Your Details</legend>
        <label for="Name"
          >Name:
          <input type="text" placeholder="Enter your name" />
        </label>
        <br />
        <br />
        <label for="Email"
          >Email:
          <input type="Email" placeholder="Enter your email" />
        </label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Your review:</legend>
        <label for="Hear-about"> How did you hear about us? </label>
        <select name="Refferer" id="Hear-about">
          <option value="Google">Google</option>
          <option value="Friend">Friend</option>
          <option value="Advert">Advert</option>
          <option value="Other">Other</option>
        </select>
        <p>
          Would You visit again?

          <label for="review"
            ><input type="radio" id="Yes" name="review" />Yes</label
          >

          <label for="review"
            ><input type="radio" id="No" name="review" />No</label
          >

          <label for="review"
            ><input type="radio" id="maybe" name="review" />Maybe</label
          >
        </p>
        <label for="Comments"
          >Comments:
          <br />
        </label>
        <textarea name="Comments" id="Comments" cols="40" rows="10"></textarea>
        <br />
        <label for="permission" style="display: inherit">
          <input type="checkbox" id="permission" />
          Sign me up for email updates
        </label>
        <br />
        <br />
        <label for="submit">
          <input type="submit" value="Submit Review" id="submit" />
        </label>
      </fieldset>
      <fieldset>
        <legend>Location</legend>
        <div id="map" width="350" height="450"></div>
        <!-- <iframe
          src="https://www.google.co.in/maps/@20.2565579,85.8204072,14.73z?hl=en"
          frameborder="0"
          width="350"
          height="450"
        ></iframe> -->
      </fieldset>
    </form>
    <script></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"
    >
      function initMap() {
        // Create a new map instance
        var map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 40.7128, lng: -74.006 },
          zoom: 12,
        });
      }

      // Call the initMap function when the page has finished loading
      window.onload = initMap;
    </script>
  </body>
</html>
